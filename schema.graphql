# Can read more on the schema here: https://docs.envio.dev/docs/schema

type Factory {
  # factory address
  id: ID!
  # the dex this is on
  dexKey: String!
  # current owner of the factory
  owner: Bytes!
  # amount of pools created
  poolCount: BigInt!
  # # amoutn of transactions all time
  # txCount: BigInt!
  # # total volume all time in derived USD
  # totalVolumeUSD: Float!
  # # total volume all time in derived ETH
  # totalVolumeETH: Float!
  # # total swap fees all time in USD
  # totalFeesUSD: Float!
  # # total swap fees all time in USD
  # totalFeesETH: Float!
  # # all volume even through less reliable USD values
  # untrackedVolumeUSD: Float!
  # # TVL derived in USD
  # totalValueLockedUSD: Float!
  # # TVL derived in ETH
  # totalValueLockedETH: Float!
  # # TVL derived in USD untracked
  # totalValueLockedUSDUntracked: Float!
  # # TVL derived in ETH untracked
  # totalValueLockedETHUntracked: Float!
}

type Pool @entity {
  # pool address
  id: ID!
  # the dex this is on
  dexKey: String
  # creation
  createdAtTimestamp: Int!
  # # block pool was created at
  # createdAtBlockNumber: BigInt!
  # # token0
  # token0: Token!
  # # token1
  # token1: Token!
  # # fee amount
  # feeTier: BigInt!
  # # in range liquidity
  # liquidity: BigInt!
  # current price tracker
  sqrtPrice: BigInt!
  # # tracker for global fee growth
  # feeGrowthGlobal0X128: BigInt!
  # # tracker for global fee growth
  # feeGrowthGlobal1X128: BigInt!
  # # token0 per token1
  # token0Price: BigDecimal!
  # # token1 per token0
  # token1Price: BigDecimal!
  # current tick
  tick: BigInt!
  # # current observation index
  # observationIndex: BigInt!
  # # all time token0 swapped
  # volumeToken0: BigDecimal!
  # # all time token1 swapped
  # volumeToken1: BigDecimal!
  # # all time USD swapped
  # volumeUSD: BigDecimal!
  # # all time USD swapped, unfiltered for unreliable USD pools
  # untrackedVolumeUSD: BigDecimal!
  # # fees in USD
  # feesUSD: BigDecimal!
  # # all time number of transactions
  # txCount: BigInt!
  # # all time fees collected token0
  # collectedFeesToken0: BigDecimal!
  # # all time fees collected token1
  # collectedFeesToken1: BigDecimal!
  # # all time fees collected derived USD
  # collectedFeesUSD: BigDecimal!
  # # total token 0 across all ticks
  # totalValueLockedToken0: BigDecimal!
  # # total token 1 across all ticks
  # totalValueLockedToken1: BigDecimal!
  # # tvl derived ETH
  # totalValueLockedETH: BigDecimal!
  # # tvl USD
  # totalValueLockedUSD: BigDecimal!
  # # TVL derived in USD untracked
  # totalValueLockedUSDUntracked: BigDecimal!
  # # Fields used to help derived relationship
  # liquidityProviderCount: BigInt! # used to detect new exchanges
  # # hourly snapshots of pool data
  # poolHourData: [PoolHourData!]! @derivedFrom(field: "pool")
  # # daily snapshots of pool data
  # poolDayData: [PoolDayData!]! @derivedFrom(field: "pool")
  # # derived fields
  # mints: [Mint!]! @derivedFrom(field: "pool")
  # burns: [Burn!]! @derivedFrom(field: "pool")
  # swaps: [Swap!]! @derivedFrom(field: "pool")
  # collects: [Collect!]! @derivedFrom(field: "pool")
  # ticks: [Tick!]! @derivedFrom(field: "pool")
}
